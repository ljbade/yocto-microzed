  /home/travis/build/ljbade/yocto-microzed/poky/meta-yocto-bsp \
  /home/travis/build/ljbade/yocto-microzed/meta-xilinx \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  /home/travis/build/ljbade/yocto-microzed/poky/meta \
  /home/travis/build/ljbade/yocto-microzed/poky/meta-yocto \
  "
