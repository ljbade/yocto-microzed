# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${TRAVIS_BUILD_DIR}/poky/meta \
  ${TRAVIS_BUILD_DIR}/poky/meta-yocto \
  ${TRAVIS_BUILD_DIR}/poky/meta-yocto-bsp \
  ${TRAVIS_BUILD_DIR}/poky/meta-xilinx \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  ${TRAVIS_BUILD_DIR}/poky/meta \
  ${TRAVIS_BUILD_DIR}/poky/meta-yocto \
  "
